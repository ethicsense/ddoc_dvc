# DVC + ddoc 통합 분석 파라미터

# 다중 데이터셋 관리
datasets:
  - name: test_data
    path: datasets/test_data
    formats: ['.jpg', '.jpeg', '.png']
    description: "Test dataset for drift detection"
  
  # 추가 데이터셋 예시 (주석 해제하여 활성화)
