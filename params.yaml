# 기본 설정 (하위 호환, CLI 인자 없을 때 사용)
analysis:
  data_dir: datasets/test_data
  formats:
    - .jpg
    - .jpeg
    - .png
    - .pdf
    - .docx
    - .hwp

embedding:
  model: "ViT-B/16"
  device: "cpu"

clustering:
  method: "kmeans"
  n_clusters: null  # auto
  selection_method: "silhouette"

drift:
  threshold_warning: 0.15
  threshold_critical: 0.25
  enable_auto_baseline: true
